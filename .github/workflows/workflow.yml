name: Continuous Integration

on: push

jobs: 
  continuos-integration: 
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3
      - name: Using node.js
        uses: actions/setup-node@v2
        with: 
          node-version: 20.
      - name: run install, build and test
        run: |
          npm install
          npm run build
          npm test  